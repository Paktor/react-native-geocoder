apply plugin: 'com.android.library'

def getExtOrDefault(name, defaultVal) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : defaultVal
}

android {
    compileSdkVersion getExtOrDefault('compileSdkVersion', 25)
    buildToolsVersion getExtOrDefault('buildToolsVersion', "25.0.2")

    defaultConfig {
        minSdkVersion getExtOrDefault('minSdkVersion', 16)
        targetSdkVersion getExtOrDefault('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.facebook.react:react-native:+"
}
